<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Chamada das fontes do google -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
   <!-- Junção das páginas de css e js -->
   <script src="./script.js" defer></script>
   <link rel="stylesheet" href="./style.css">
   <!-- Título da página -->
   <title>Conversor de Unidades</title>
</head>
<body>
   <!-- Divisão do título e do formulário -->
   <div class="container">
      <!-- Título -->
      <div class="titulo">
         <h1>Conversor de <br> unidades</h1>
         <p>By <a href="https://github.com/Thzzao">Thiago Souza</a></p>
      </div>
      <!-- Divisão para melhor estilização do formulário -->
      <div class="formulario">
         <form>
            <label class="categoria">Selecione a categoria:</label>
            <!-- Seleção da categoria da conversão -->
            <select id="categoria">
               <option value="COMP">Comprimento</option>
               <option value="PESO">Peso</option>
               <option value="TEMP">Temperatura</option>
            </select>
            
            <label class="" >Quero converter:</label>
            <!-- Entrada do valor -->
            <input type="number" id="valor" placeholder="Digite o valor!" required />
            
            <!-- Seleção da unidade de entrada -->
            <Select id="uniEntrada">   
               <ul id="lista-unidades-entrada">
                  <!-- Unidades de comprimento -->
                  <li><option value="m">Metros</option></li>
                  <li><option value="cm">Centímetros</option></li>
                  <li><option value="pol">Polegadas</option></li>
                  <!-- Unidades de peso -->
                  <li><option value="kg">Quilogramas</option></li>
                  <li><option value="g">Gramas</option></li>
                  <li><option value="lb">Libras</option></li>
                  <!-- Unidades de temperatura -->
                  <li><option value="C">Celsius</option></li>
                  <li><option value="F">Fahrenheit</option></li>
                  <li><option value="K">Kelvin</option></li>
               </ul>
            </select>
            
            <label class="" >Para:</label>
            <!-- Seleção da unidade de saída -->
            <Select id="uniSaida">
               <ul id="lista-unidades-saida">
                  <!-- Unidades de comprimento -->
                  <li><option value="m">Metros</option></li>
                  <li><option value="cm">Centímetros</option></li>
                  <li><option value="pol">Polegadas</option></li>
                  <!-- Unidades de peso -->
                  <li><option value="kg">Quilogramas</option></li>
                  <li><option value="g">Gramas</option></li>
                  <li><option value="lb">Libras</option></li>
                  <!-- Unidades de temperatura -->
                  <li><option value="C">Celsius</option></li>
                  <li><option value="F">Fahrenheit</option></li>
                  <li><option value="K">Kelvin</option></li>
               </ul>
            </select>
            
            <!-- Botão para realizar a conversão -->
            <button class="" type="submit" onclick="">Converter</button>
            
            <!-- Caixa do resultado -->
            <div id="resultado">
               <p>Resultado</p>
            </div>   
         </form>     
      </div>
   </div>
</body></html>
