<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Chamada das fontes do google -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
   <!-- Junção das páginas de css e js -->
   <script src="./script.js" defer></script>
   <link rel="stylesheet" href="./style.css">
   <style>
      /*Remove as setas de incremento/decremento nos campos de número*/
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;    /*Remove a aparência padrão */
      }
   </style>
   <!-- Título da página -->
   <title>Conversor de Unidades</title>

</head>
<body>
   <!-- Divisão do título e do formulário -->
   <div class="container">
      <!-- Título -->
      <div class="titulo">
         <h1>Conversor de <br> unidades</h1>
         <p>By <a href="https://github.com/Thzzao">Thiago Souza</a></p>
      </div>
      <!-- Formulário -->
      <form>
         <label for="categoria">Selecione a categoria:</label>
         <!-- Seleção da categoria da conversão -->
         <select id="categoria" onchange="atualizarUniEntrada()">
            <option value="COMP">Comprimento</option>
            <option value="PESO">Peso</option>
            <option value="TEMP">Temperatura</option>
         </select>
         
         <label for="valor" >Quero converter:</label>
         <!-- Entrada do valor -->
         <input type="number" id="valor" placeholder="Digite o valor" required />
         
         <!-- Divisão para deixar as unidades uma do lado da outra -->
         <div class="trocaUnidade"> 
            <!-- Seleção da unidade de entrada -->
            <!-- <label for="uniEntrada"></label> -->
            <Select id="uniEntrada" onchange="atualizarUniDestino()">   
               <!-- Unidades de comprimento -->
               <option value="m">Metros</option>
               <option value="cm">Centímetros</option>
               <option value="pol">Polegadas</option>
               <!-- Unidades de peso -->
               <option value="kg">Quilogramas</option>
               <option value="g">Gramas</option>
               <option value="lb">Libras</option>
               <!-- Unidades de temperatura -->
               <option value="C">Celsius</option>
               <option value="F">Fahrenheit</option>
               <option value="K">Kelvin</option>
            </select>
            
            <label for="uniSaida" > → </label>
            <!-- Seleção da unidade de saída -->
            <Select id="uniSaida">
               <!-- Unidades de comprimento -->
               <option value="m">Metros</option>
               <option value="cm">Centímetros</option>
               <option value="pol">Polegadas</option>
               <!-- Unidades de peso -->
               <option value="kg">Quilogramas</option>
               <option value="g">Gramas</option>
               <option value="lb">Libras</option>
               <!-- Unidades de temperatura -->
               <option value="C">Celsius</option>
               <option value="F">Fahrenheit</option>
               <option value="K">Kelvin</option>
            </select>
         </div> 
         
         <!-- Botão para realizar a conversão -->
         <button class="" onclick="converter()">Converter</button>
         
         <!-- Caixa do resultado -->
         <div id="resultado"></div>   
      </form>     
   </div>
</body>
</html>
